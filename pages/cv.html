<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .resume-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .pdf-viewer {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    .download-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
    }

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="resume-container">
    <h1>我的简历</h1>

    <!-- 嵌入 PDF 文件 -->
    <iframe
      class="pdf-viewer"
      src="../asserts/黄杰个人简历.pdf"
      title="我的简历"
    ></iframe>

    <!-- 下载链接 -->
    <a
      class="download-link"
      href="../asserts/黄杰个人简历.pdf"
      download="我的简历.pdf"
    >
      下载简历 (PDF)
    </a>
  </div>
</body>
</html>

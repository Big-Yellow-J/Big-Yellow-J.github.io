<!-- MathJax 数学公式支持 -->
<style>
  /* 公式容器样式 */
  .has-jax {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none; /* 禁止公式被选中 */
    background-color: transparent !important;
    line-height: normal !important;
    word-break: normal !important;
    padding: 0 !important;
    margin: 0 !important;
  }
  
.has-jax .MathJax {
    font-family: 'MathJax_Main-Regular', 'MathJax_Math-Regular', 'MathJax_Size1-Regular' !important;
    src: url('https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/output/chtml/fonts/woff-v2/MathJax_Main-Regular.woff') format('woff'),
         url('https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/output/chtml/fonts/woff-v2/MathJax_Math-Regular.woff') format('woff'),
         url('https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/output/chtml/fonts/woff-v2/MathJax_Size1-Regular.woff') format('woff');
  }
  /* 公式内部元素样式 */
  .has-jax * {
    outline: 0;
  }
</style>

<!-- MathJax 配置 -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    showProcessingMessages: false, // 隐藏处理消息
    messageStyle: "none", // 不显示消息
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ], // 行内公式分隔符
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ], // 独立公式分隔符
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'a'] // 跳过指定标签
    },
    "HTML-CSS": {
      showMathMenu: false, // 隐藏右键菜单
      preferredFont: "STIX", // 优先使用 STIX 字体
      availableFonts: ["STIX", "TeX"], // 可用字体列表
      webFont: "STIX-Web" // 使用 STIX 网络字体
    }
  });

  // 为公式的父级元素添加类名，便于 CSS 控制
  MathJax.Hub.Queue(function() {
    var all = MathJax.Hub.getAllJax();
    for (var i = 0; i < all.length; i += 1) {
      all[i].SourceElement().parentNode.className += ' has-jax';
    }
  });
</script>


<!-- 加载 MathJax 库 -->
<script
  type="text/javascript"
  src="https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/latest.js"
></script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

      font-family: 'Inter', sans-serif;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      padding: 1rem;
    }

    }

      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;

    .home-button:hover {

    }
